<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { margin: 0; background: #0a0e14; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-slow {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    canvas { max-height: 250px !important; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const POLL_INTERVAL = 2000;
    const HISTORY_SIZE = 60;
    
    let activeTab = 'overview';
    let charts = {};
    
    let currentStatus = null;
    let currentHealth = null;
    let currentEvents = [];
    let currentRates = { downBps: null, upBps: null, perPeer: {} };
    let trafficHistory = [];
    let prev = null;
    let prevTs = null;

    const fmtBytes = (bytes) => {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let v = bytes;
      let i = 0;
      while (v >= 1024 && i < units.length - 1) { v /= 1024; i++; }
      return `${v.toFixed(1)} ${units[i]}`;
    };

    const fmtUptime = (seconds) => {
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      return `${days}d ${hours}h`;
    };

    const fmtRateBps = (bytesPerSec) => {
      if (bytesPerSec == null) return '-';
      const bps = Number(bytesPerSec);
      if (!Number.isFinite(bps)) return '-';
      const bits = bps * 8;
      const units = ['bps', 'Kbps', 'Mbps', 'Gbps'];
      let v = bits;
      let i = 0;
      while (v >= 1000 && i < units.length - 1) { v /= 1000; i++; }
      return `${v.toFixed(v < 10 && i > 0 ? 2 : 1)} ${units[i]}`;
    };

    const peerState = (handshakeSec) => {
      if (handshakeSec == null) return 'down';
      const s = Number(handshakeSec);
      if (!Number.isFinite(s)) return 'down';
      if (s <= 30) return 'up';
      if (s <= 120) return 'deg';
      return 'down';
    };

    const sumTotals = (peers) => {
      let rx = 0, tx = 0;
      for (const p of peers) {
        rx += Number(p.rx || 0);
        tx += Number(p.tx || 0);
      }
      return { rx, tx };
    };

    const computeRates = (curr, dtSec) => {
      if (!prev || !dtSec || !curr) return { downBps: null, upBps: null, perPeer: {} };

      const currTotals = sumTotals(curr.peers || []);
      const prevTotals = sumTotals(prev.peers || []);

      const downBps = (currTotals.rx - prevTotals.rx) / dtSec;
      const upBps = (currTotals.tx - prevTotals.tx) / dtSec;

      const prevMap = new Map((prev.peers || []).map(p => [p.key, p]));
      const perPeer = {};
      for (const p of (curr.peers || [])) {
        const pp = prevMap.get(p.key);
        if (!pp) continue;
        perPeer[p.key] = {
          downBps: (Number(p.rx || 0) - Number(pp.rx || 0)) / dtSec,
          upBps: (Number(p.tx || 0) - Number(pp.tx || 0)) / dtSec
        };
      }

      return { downBps, upBps, perPeer };
    };

    async function fetchStatus() {
      const res = await fetch('/api/status', { cache: 'no-store' });
      if (!res.ok) throw new Error(`status ${res.status}`);
      return res.json();
    }

    async function fetchHealth() {
      const res = await fetch('/api/health', { cache: 'no-store' });
      if (!res.ok) throw new Error(`health ${res.status}`);
      return res.json();
    }

    async function fetchEvents() {
      const res = await fetch('/api/events?window=300', { cache: 'no-store' });
      if (!res.ok) throw new Error(`events ${res.status}`);
      return res.json();
    }

    async function refreshData() {
      const now = Date.now();
      const dtSec = prevTs ? (now - prevTs) / 1000 : null;

      try {
        const [status, health, events] = await Promise.all([
          fetchStatus(),
          fetchHealth(),
          fetchEvents()
        ]);

        // Calculate rates BEFORE updating 'prev'
        const rates = computeRates(status, dtSec);
        
        currentStatus = status;
        currentHealth = health;
        currentEvents = events;
        currentRates = rates;

        if (rates.downBps != null && rates.upBps != null) {
          trafficHistory.push({
            time: new Date().toLocaleTimeString(),
            down: Math.max(0, rates.downBps) / 1024 / 1024,
            up: Math.max(0, rates.upBps) / 1024 / 1024
          });
          while (trafficHistory.length > HISTORY_SIZE) trafficHistory.shift();
        }

        prev = status;
        prevTs = now;

        // OPTIMIZATION: Check if we need a full render or just an update
        if (!document.getElementById('app-shell')) {
            renderDOM();
        } else {
            updateContent();
            updateCharts();
        }

      } catch (e) {
        console.error('Failed to refresh data:', e);
      }
    }

    const icons = {
      shield: '<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>',
      bell: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>',
      settings: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>',
      activity: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>',
      users: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>',
      trending: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>',
      zap: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>',
      clock: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
      database: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/></svg>'
    };

    function renderDOM() {
      if (!currentStatus) {
        document.getElementById('root').innerHTML = '<div class="flex items-center justify-center min-h-screen bg-[#0a0e14] text-gray-100"><div class="text-center"><div class="text-xl mb-2">Loading Sentra...</div><div class="text-gray-400">Connecting to backend...</div></div></div>';
        return;
      }

      const root = document.getElementById('root');
      
      // Only render shell if not present
      if (!document.getElementById('app-shell')) {
        const peers = currentStatus.peers || [];
        const anyUp = peers.some(p => peerState(p.handshake) !== 'down');
        const anyDeg = peers.some(p => peerState(p.handshake) === 'deg');
        const statusText = anyUp ? (anyDeg ? 'Degraded' : 'Connected') : 'Down';
        const statusClass = anyUp ? (anyDeg ? 'deg' : 'up') : 'down';
        const statusColor = anyUp ? (anyDeg ? 'yellow' : 'green') : 'red';

        root.innerHTML = `
          <div id="app-shell" class="min-h-screen bg-[#0a0e14] text-gray-100">
            <header class="border-b border-gray-800 bg-[#0f1419]">
              <div class="px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                  <h1 class="text-xl font-semibold">Sentra</h1>
                </div>
                <div class="flex items-center gap-4">
                  <div id="status-badge" class="flex items-center gap-2 px-3 py-1.5 bg-${statusColor}-500/10 border border-${statusColor}-500/30 rounded-lg">
                    <div id="status-dot" class="w-2 h-2 bg-${statusColor}-500 rounded-full animate-pulse-slow"></div>
                    <span id="status-text" class="text-sm text-${statusColor}-400 font-medium">${statusText}</span>
                  </div>
                  <div class="relative">
                    <button class="p-2 hover:bg-gray-800 rounded-lg transition" onclick="setTab('events')">${icons.bell}</button>
                    <div id="notification-badge" class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                  </div>
                  <button class="p-2 hover:bg-gray-800 rounded-lg transition" onclick="setTab('settings')">${icons.settings}</button>
                </div>
              </div>
            </header>

            <nav class="border-b border-gray-800 bg-[#0f1419]">
              <div id="nav-container" class="px-6 flex gap-1">
                <!-- Nav buttons rendered dynamically below -->
              </div>
            </nav>

            <main id="main-content" class="p-6">
              <!-- Content rendered dynamically below -->
            </main>
          </div>
        `;
      }

      // Update Nav
      document.getElementById('nav-container').innerHTML = ['overview', 'peers', 'analytics', 'events', 'settings'].map(tab => `
        <button
          onclick="setTab('${tab}')"
          class="flex items-center gap-2 px-4 py-3 text-sm font-medium transition border-b-2 ${
            activeTab === tab
              ? 'text-blue-400 border-blue-500'
              : 'text-gray-400 border-transparent hover:text-gray-200'
          }"
        >
          ${icons[tab === 'overview' ? 'activity' : tab === 'peers' ? 'users' : tab === 'analytics' ? 'trending' : tab === 'events' ? 'clock' : 'settings']}
          ${tab.charAt(0).toUpperCase() + tab.slice(1)}
        </button>
      `).join('');

      // Render Main Content
      document.getElementById('main-content').innerHTML = renderMainContent();

      // Init charts for the new tab (destroyed/created on tab change)
      setTimeout(() => initCharts(), 100);
      
      // Perform an initial content update to ensure all values are fresh
      updateContent();
    }

    function renderMainContent() {
      if (activeTab === 'overview') return renderOverview();
      if (activeTab === 'peers') return renderPeers();
      if (activeTab === 'analytics') return renderAnalytics();
      if (activeTab === 'events') return renderEvents();
      if (activeTab === 'settings') return renderSettings();
    }

    function renderOverview() {
      // Structure only, data populated by updateContent
      return `
        <div class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            ${renderKPI('bandwidth', 'Total Bandwidth', 'zap')}
            ${renderKPI('peers', 'Active Peers', 'users')}
            ${renderKPI('uptime', 'Uptime', 'clock')}
            ${renderKPI('transfer', 'Data Transfer', 'database')}
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
              <h3 class="text-sm font-semibold mb-4 flex items-center gap-2">
                ${icons.activity}
                Real-time Traffic
              </h3>
              <div style="height: 200px"><canvas id="trafficChart"></canvas></div>
            </div>

            <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
              <h3 class="text-sm font-semibold mb-4 flex items-center gap-2">
                ${icons.trending}
                System Health
              </h3>
              <div id="system-health" class="space-y-3">
                 <!-- Populated by updateContent -->
                 <div class="text-gray-500">Loading...</div>
              </div>
            </div>
          </div>

          <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
            <h3 class="text-sm font-semibold mb-4">Active Connections</h3>
            <div id="active-connections" class="space-y-3">
                 <!-- Populated by updateContent -->
            </div>
          </div>
        </div>
      `;
    }

    function renderPeers() {
      return `
        <div class="space-y-6">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold">Peer Management</h2>
          </div>

          <div class="bg-[#1a2332] border border-gray-800 rounded-xl overflow-hidden">
            <table class="w-full">
              <thead class="bg-[#0f1419] border-b border-gray-800">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">Status</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">Public Key</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">Endpoint</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">Handshake</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">Rate</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase">RX / TX</th>
                </tr>
              </thead>
              <tbody id="peers-table-body">
                <!-- Populated by updateContent -->
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    function renderAnalytics() {
      return `
        <div class="space-y-6">
          <h2 class="text-lg font-semibold">Traffic Analytics</h2>
          
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
              <h3 class="text-sm font-semibold mb-4">Traffic History</h3>
              <div style="height: 250px"><canvas id="historyChart"></canvas></div>
            </div>

            <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
              <h3 class="text-sm font-semibold mb-4">Per-Peer Usage</h3>
              <div style="height: 250px"><canvas id="peerChart"></canvas></div>
            </div>
          </div>
        </div>
      `;
    }

    function renderEvents() {
      return `
        <div class="space-y-6">
          <h2 class="text-lg font-semibold">System Events</h2>

          <div class="bg-[#1a2332] border border-gray-800 rounded-xl overflow-hidden">
            <div class="p-4 border-b border-gray-800">
              <h3 class="text-sm font-semibold">Recent Activity</h3>
            </div>
            <div id="events-container" class="divide-y divide-gray-800 max-h-[600px] overflow-auto">
                <!-- Populated by updateContent -->
            </div>
          </div>
        </div>
      `;
    }

    function renderSettings() {
       // Settings are static mostly, but we'll populate initial values
      return `
        <div class="space-y-6">
          <h2 class="text-lg font-semibold">Settings</h2>

          <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
            <h3 class="text-sm font-semibold mb-4">WireGuard Configuration</h3>
            <div class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-2">Interface</label>
                  <input type="text" value="${currentStatus.interface || '-'}" disabled class="w-full px-3 py-2 bg-[#0f1419] border border-gray-700 rounded-lg text-gray-500" />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-2">Listen Port</label>
                  <input type="text" value="${currentStatus.port || '-'}" disabled class="w-full px-3 py-2 bg-[#0f1419] border border-gray-700 rounded-lg text-gray-500" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Public IP</label>
                <input type="text" value="${currentStatus.public_ip || '-'}" disabled class="w-full px-3 py-2 bg-[#0f1419] border border-gray-700 rounded-lg text-gray-500" />
              </div>
            </div>
          </div>

          <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5">
            <h3 class="text-sm font-semibold mb-4">Actions</h3>
            <div class="space-y-3">
              <button onclick="restartTunnel(this)" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm transition flex items-center justify-center gap-2">
                ${icons.zap}
                Restart Tunnel
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderKPI(id, title, iconKey) {
      return `
        <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-5 hover:border-gray-700 transition" data-kpi="${id}">
          <div class="flex items-center justify-between mb-3">
            <span class="text-xs text-gray-400 uppercase font-semibold">${title}</span>
            ${icons[iconKey]}
          </div>
          <div class="kpi-value text-2xl font-semibold mb-1">-</div>
          <div class="kpi-subtitle text-xs text-gray-400">-</div>
        </div>
      `;
    }

    function updateContent() {
        if (!currentStatus) return;

        const peers = currentStatus.peers || [];
        const rates = currentRates; // Use cached rates from refreshData
        
        // Update Header Status
        const anyUp = peers.some(p => peerState(p.handshake) !== 'down');
        const anyDeg = peers.some(p => peerState(p.handshake) === 'deg');
        const statusText = anyUp ? (anyDeg ? 'Degraded' : 'Connected') : 'Down';
        const statusColor = anyUp ? (anyDeg ? 'yellow' : 'green') : 'red';
        
        const badge = document.getElementById('status-badge');
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        
        if (badge && dot && text) {
            badge.className = `flex items-center gap-2 px-3 py-1.5 bg-${statusColor}-500/10 border border-${statusColor}-500/30 rounded-lg`;
            dot.className = `w-2 h-2 bg-${statusColor}-500 rounded-full animate-pulse-slow`;
            text.className = `text-sm text-${statusColor}-400 font-medium`;
            text.textContent = statusText;
        }

        // Update Notification Badge
        const notifBadge = document.getElementById('notification-badge');
        if (notifBadge) {
            const hasIssues = anyDeg || !anyUp;
            if (hasIssues) {
                notifBadge.classList.remove('hidden');
            } else {
                notifBadge.classList.add('hidden');
            }
        }

        if (activeTab === 'overview') {
             // Update KPIs
             const totals = sumTotals(peers);
             const activePeers = peers.filter(p => peerState(p.handshake) !== 'down').length;

             const totalBps = (rates.downBps == null || rates.upBps == null) ? null : rates.downBps + rates.upBps;
             updateKPI('bandwidth', fmtRateBps(totalBps), '↓' + fmtRateBps(rates.downBps) + ' ↑' + fmtRateBps(rates.upBps));
             
             updateKPI('peers', activePeers + ' / ' + peers.length, Math.round(activePeers / Math.max(peers.length, 1) * 100) + '%');
             updateKPI('uptime', currentHealth ? fmtUptime(currentHealth.host.uptime_sec) : '-', currentHealth ? (currentHealth.host.cpu_percent.toFixed(1) + '% CPU') : '-');
             updateKPI('transfer', fmtBytes(totals.rx + totals.tx), '↓' + fmtBytes(totals.rx) + ' ↑' + fmtBytes(totals.tx));

             // Update System Health
             const healthContainer = document.getElementById('system-health');
             if (healthContainer && currentHealth) {
                 healthContainer.innerHTML = `
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-400">CPU Usage</span>
                    <span class="text-sm font-semibold">${currentHealth.host.cpu_percent.toFixed(1)}%</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-400">Load Average</span>
                    <span class="text-sm font-semibold">${currentHealth.host.load1.toFixed(2)} ${currentHealth.host.load5.toFixed(2)} ${currentHealth.host.load15.toFixed(2)}</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-400">Memory</span>
                    <span class="text-sm font-semibold">${currentHealth.host.mem_used_mb}MB / ${currentHealth.host.mem_total_mb}MB</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-400">Disk</span>
                    <span class="text-sm font-semibold">${currentHealth.host.disk_used_gb.toFixed(1)}GB / ${currentHealth.host.disk_total_gb.toFixed(1)}GB</span>
                  </div>
                  <div class="mt-4 pt-4 border-t border-gray-700">
                    <div class="flex justify-between items-center">
                      <span class="text-sm text-gray-400">WireGuard Status</span>
                      <span class="text-sm font-semibold ${currentHealth.wg_easy.status === 'running' ? 'text-green-400' : 'text-red-400'}">${currentHealth.wg_easy.status}</span>
                    </div>
                  </div>
                 `;
             }

             // Update Active Connections
             const connsContainer = document.getElementById('active-connections');
             if (connsContainer) {
                 connsContainer.innerHTML = peers.map(peer => {
                    const state = peerState(peer.handshake);
                    const statusColors = { up: 'green', deg: 'yellow', down: 'red' };
                    const r = rates.perPeer[peer.key];
                    
                    return `
                    <div class="flex items-center justify-between p-3 bg-[#0f1419] rounded-lg hover:bg-[#1f2937] transition">
                      <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-${statusColors[state]}-500"></div>
                        <div>
                          <div class="font-medium text-sm font-mono">${peer.key.slice(0, 16)}...</div>
                          <div class="text-xs text-gray-400">${peer.endpoint || 'No endpoint'}</div>
                        </div>
                      </div>
                      <div class="text-right text-xs">
                        <div class="text-gray-400">↓ ${fmtBytes(peer.rx)} ↑ ${fmtBytes(peer.tx)}</div>
                        ${r ? `<div class="text-gray-500">${fmtRateBps(r.downBps)} / ${fmtRateBps(r.upBps)}</div>` : ''}
                      </div>
                    </div>
                  `;
                 }).join('');
             }
        }

        if (activeTab === 'peers') {
            const tbody = document.getElementById('peers-table-body');
            if (tbody) {
                tbody.innerHTML = peers.map(peer => {
                  const state = peerState(peer.handshake);
                  const statusColors = { up: 'green', deg: 'yellow', down: 'red' };
                  const r = rates.perPeer[peer.key];
                  
                  return `
                  <tr class="border-b border-gray-800 hover:bg-[#1f2937] transition">
                    <td class="px-4 py-3">
                      <div class="w-2.5 h-2.5 rounded-full bg-${statusColors[state]}-500 shadow-lg shadow-${statusColors[state]}-500/50"></div>
                    </td>
                    <td class="px-4 py-3">
                      <div class="text-sm font-mono">${peer.key.slice(0, 32)}...</div>
                    </td>
                    <td class="px-4 py-3">
                      <div class="text-sm font-mono text-gray-300">${peer.endpoint || '-'}</div>
                    </td>
                    <td class="px-4 py-3 text-sm">${peer.handshake}s ago</td>
                    <td class="px-4 py-3">
                      <div class="text-xs">
                        ${r ? `↓ ${fmtRateBps(r.downBps)}<br>↑ ${fmtRateBps(r.upBps)}` : '-'}
                      </div>
                    </td>
                    <td class="px-4 py-3">
                      <div class="text-xs">
                        <div class="text-blue-400">↓ ${fmtBytes(peer.rx)}</div>
                        <div class="text-green-400">↑ ${fmtBytes(peer.tx)}</div>
                      </div>
                    </td>
                  </tr>
                `;
                }).join('');
            }
        }

        if (activeTab === 'events') {
            const eventsContainer = document.getElementById('events-container');
            if (eventsContainer) {
                eventsContainer.innerHTML = currentEvents.length > 0 ? currentEvents.map(event => `
                <div class="p-4 hover:bg-[#1f2937] transition">
                  <div class="flex gap-3">
                    <div class="text-${event.type === 'error' ? 'red' : event.type === 'warning' ? 'yellow' : 'blue'}-500 mt-1">
                      ${event.type === 'error' ? icons.shield : event.type === 'warning' ? icons.bell : icons.activity}
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-medium text-gray-400 uppercase">${event.type}</span>
                        <span class="text-xs text-gray-500 font-mono">${event.ts}</span>
                      </div>
                      <div class="text-sm">${event.msg}</div>
                    </div>
                  </div>
                </div>
              `).join('') : '<div class="p-8 text-center text-gray-500">No events</div>';
            }
        }
    }

    function updateKPI(id, value, subtitle) {
        const kpi = document.querySelector(`[data-kpi="${id}"]`);
        if (kpi) {
            kpi.querySelector('.kpi-value').textContent = value;
            kpi.querySelector('.kpi-subtitle').textContent = subtitle;
        }
    }

    function setTab(tab) {
      activeTab = tab;
      renderDOM(); // Re-render structure for the new tab
    }

    async function restartTunnel(btn) {
      if (!confirm('Restart WireGuard tunnel? This will briefly disconnect all peers.')) return;
      
      const originalContent = btn ? btn.innerHTML : '';
      
      try {
        if (btn) {
            btn.disabled = true;
            btn.innerHTML = `<svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Restarting...`;
        }

        await fetch('/api/restart', { method: 'POST' });
        
        // Add optimistic event
        currentEvents.unshift({
            type: 'warning',
            ts: new Date().toLocaleTimeString(),
            msg: 'Tunnel restart initiated'
        });
        
        // Show notification badge
        const notifBadge = document.getElementById('notification-badge');
        if (notifBadge) notifBadge.classList.remove('hidden');

        alert('Tunnel restart initiated');
      } catch (e) {
        alert('Failed to restart tunnel: ' + e.message);
      } finally {
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = originalContent;
        }
      }
    }

    function initCharts() {
      // Clear charts that shouldn't be here (if any)
      // Note: canvas elements are destroyed when renderDOM runs, so old instances are invalid
      // We should check if canvas exists before creating.
      
      const trafficCtx = document.getElementById('trafficChart');
      if (trafficCtx && !charts.traffic) {
        charts.traffic = new Chart(trafficCtx, {
          type: 'line',
          data: {
            labels: trafficHistory.map(h => h.time),
            datasets: [{
              label: 'Download (MB/s)',
              data: trafficHistory.map(h => h.down),
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              fill: true,
              tension: 0.4
            }, {
              label: 'Upload (MB/s)',
              data: trafficHistory.map(h => h.up),
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false, // Disable animation for performance
            plugins: { legend: { labels: { color: '#9ca3af' } } },
            scales: {
              y: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' }, beginAtZero: true },
              x: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
            }
          }
        });
      } else if (!trafficCtx) {
          if(charts.traffic) {
              charts.traffic.destroy();
              charts.traffic = null;
          }
      }

      const historyCtx = document.getElementById('historyChart');
      if (historyCtx && !charts.history) {
        // Mock data for analytics
        const hours = Array.from({length: 24}, (_, i) => `${i}:00`);
        charts.history = new Chart(historyCtx, {
          type: 'bar',
          data: {
            labels: hours,
            datasets: [{
              label: 'Traffic (GB)',
              data: hours.map(() => Math.random() * 5),
              backgroundColor: '#3b82f6'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            plugins: { legend: { labels: { color: '#9ca3af' } } },
            scales: {
              y: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } },
              x: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
            }
          }
        });
      } else if (!historyCtx) {
          if(charts.history) {
              charts.history.destroy();
              charts.history = null;
          }
      }

      const peerCtx = document.getElementById('peerChart');
      if (peerCtx && !charts.peer) {
        const peers = currentStatus?.peers || [];
        charts.peer = new Chart(peerCtx, {
          type: 'bar',
          data: {
            labels: peers.map(p => p.key.slice(0, 12) + '...'),
            datasets: [{
              label: 'RX',
              data: peers.map(p => p.rx),
              backgroundColor: '#3b82f6'
            }, {
              label: 'TX',
              data: peers.map(p => p.tx),
              backgroundColor: '#10b981'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            plugins: { legend: { labels: { color: '#9ca3af' } } },
            scales: {
              y: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } },
              x: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
            }
          }
        });
      } else if (!peerCtx) {
          if(charts.peer) {
              charts.peer.destroy();
              charts.peer = null;
          }
      }
    }

    function updateCharts() {
        if (charts.traffic && charts.traffic.ctx.canvas.isConnected) {
            charts.traffic.data.labels = trafficHistory.map(h => h.time);
            charts.traffic.data.datasets[0].data = trafficHistory.map(h => h.down);
            charts.traffic.data.datasets[1].data = trafficHistory.map(h => h.up);
            charts.traffic.update('none');
        }

        if (charts.peer && charts.peer.ctx.canvas.isConnected) {
            const peers = currentStatus?.peers || [];
            charts.peer.data.labels = peers.map(p => p.key.slice(0, 12) + '...');
            charts.peer.data.datasets[0].data = peers.map(p => p.rx);
            charts.peer.data.datasets[1].data = peers.map(p => p.tx);
            charts.peer.update('none');
        }
        
        // History chart uses mock data in this example so we skip updating it dynamically for now,
        // or we could update it if we had real history data.
    }

    refreshData();
    setInterval(refreshData, POLL_INTERVAL);
  </script>
